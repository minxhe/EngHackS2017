<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">



    <title>WaterFoo</title>
  </head>
  <body ng-app="FooApp" ng-controller="AppController">
    <h1>AYYY LMAO</h1>
    <h1>{{money}}</h1>
    <select name="location" id="singleSelect" ng-model="location">
      <option ng-repeat="x in buildingList">{{x.building_code}}</option>
    </select>

    <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="1" minute-step="15" show-meridian="ismeridian"></div>

    <pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>
    {{myTime}}


  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>

</html>
